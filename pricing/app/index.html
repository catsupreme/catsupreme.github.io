<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<section class="pricing">
		<div class="container">

<div class="body-wrapper">

			<li class="list__item">

			</li>
			<li class="list__item">

			</li>
			<li class="list__item">

			</li>
			<li class="list__item">

			</li>
			<li class="list__item">

			</li>
		</ul>
	</div>
<!-- /.pricing__card-body -->
</div>
<!-- /.body-wrapper -->

					<footer class="pricing__card-footer">

					</footer>
				</div>
				<!-- /.pricing__card -->
